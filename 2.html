<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cards</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card:hover { transform: scale(1.05); transition: 0.3s; }
</style>
</head>
<body>
<div class="container my-5">
  <div class="d-flex flex-wrap justify-content-between gap-3">
    <div class="card flex-fill" style="min-width: 200px;">
      <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 1">
      <div class="card-body"><h5 class="card-title">Product 1</h5><p class="card-text">$20</p></div>
    </div>
    <div class="card flex-fill" style="min-width: 200px;">
      <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 2">
      <div class="card-body"><h5 class="card-title">Product 2</h5><p class="card-text">$25</p></div>
    </div>
    <div class="card flex-fill" style="min-width: 200px;">
      <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 3">
      <div class="card-body"><h5 class="card-title">Product 3</h5><p class="card-text">$30</p></div>
    </div>
    <div class="card flex-fill" style="min-width: 200px;">
      <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 4">
      <div class="card-body"><h5 class="card-title">Product 4</h5><p class="card-text">$35</p></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
