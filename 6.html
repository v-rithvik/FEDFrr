<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Switcher</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body.light { background-color: #f8f9fa; color: #000; }
body.dark { background-color: #212529; color: #fff; }
button { margin-right: 10px; }
</style>
</head>
<body class="light">
<div class="container my-5">
  <h2>Theme Switcher</h2>
  <button class="btn btn-light" onclick="switchTheme('light')">Light Mode</button>
  <button class="btn btn-dark" onclick="switchTheme('dark')">Dark Mode</button>
  <p class="mt-3">This text changes color based on the selected theme.</p>
</div>
<script>
function switchTheme(mode) { document.body.className = mode; }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
