<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.completed { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<div class="container my-5">
  <h2>To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Add a task">
    <button class="btn btn-primary" onclick="addTask()">Add</button>
  </div>
  <ul class="list-group" id="taskList"></ul>
</div>

<script>
function addTask() {
  const input = document.getElementById('taskInput');
  if (!input.value.trim()) return alert('Enter a task!');
  const li = document.createElement('li');
  li.className = 'list-group-item d-flex justify-content-between align-items-center';
  li.innerHTML = `<span onclick="toggleComplete(this)">${input.value}</span>
                  <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>`;
  document.getElementById('taskList').appendChild(li);
  input.value = '';
}
function removeTask(btn) { btn.parentElement.remove(); }
function toggleComplete(span) { span.classList.toggle('completed'); }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
