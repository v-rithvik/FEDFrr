<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="row g-4">
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blog 1">
        <div class="card-body"><h5 class="card-title">Blog Post 1</h5><p class="card-text">This is an excerpt of blog 1.</p></div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blog 2">
        <div class="card-body"><h5 class="card-title">Blog Post 2</h5><p class="card-text">This is an excerpt of blog 2.</p></div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blog 3">
        <div class="card-body"><h5 class="card-title">Blog Post 3</h5><p class="card-text">This is an excerpt of blog 3.</p></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
