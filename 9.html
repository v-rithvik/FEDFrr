<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.most-popular { border: 2px solid #007bff; }
</style>
</head>
<body>
<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-3"><h5>Basic</h5><p>$10/month</p></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 most-popular"><h5>Pro</h5><p>$20/month</p></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3"><h5>Premium</h5><p>$30/month</p></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
