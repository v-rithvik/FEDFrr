<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow & Collapsible Sections</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Slideshow Styles */
.slideshow-container { position: relative; max-width: 600px; margin: auto; }
.slides { display: none; width: 100%; border-radius: 10px; }
.fade { animation: fadeEffect 1.5s; }
@keyframes fadeEffect { from {opacity: 0.4} to {opacity: 1} }

/* Expand/Collapse */
.collapse-card { cursor: pointer; }
</style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">Image Slideshow (Fading)</h2>
  <div class="slideshow-container">
    <img class="slides fade" src="https://via.placeholder.com/600x300/FF5733/fff?text=Slide+1" alt="Slide 1">
    <img class="slides fade" src="https://via.placeholder.com/600x300/33FF57/fff?text=Slide+2" alt="Slide 2">
    <img class="slides fade" src="https://via.placeholder.com/600x300/3357FF/fff?text=Slide+3" alt="Slide 3">
  </div>

  <h2 class="text-center my-5">Expandable/Collapsible Sections</h2>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Section 1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">Content of Section 1. This section is expanded by default.</div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          Section 2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">Content of Section 2. Click the header to expand/collapse.</div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
          Section 3
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">Content of Section 3. Click the header to expand/collapse.</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Slideshow JS
let slideIndex = 0;
showSlides();
function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 3000); // Change slide every 3 seconds
}
</script>
</body>
</html>
